<h1>.</h1>
<div class="container-fluid">
    <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Register
        Now</h2>
    <form id="form" onsubmit="return check();" name="reg">

        <div id="first" class="form-group">
            <input id="1" name="first" type="text" class="textInput form-control" placeholder="First Name">
        </div>
        <div id="last" class="form-group">

            <input id="2" name="last" type="text" class="textInput form-control" placeholder="Last Name">
        </div>
        <div id="email" class="form-group">
            <input type="text" name="email" class="textInput form-control" id="3" placeholder="Email Address">
        </div>
        <div id="user" class="form-group">
            <input id="4" name="user" type="text" class="textInput form-control" placeholder="Username">
        </div>
        <div id="phone" class="form-group">
            <input type="number" name="phone" id="5" class="textInput form-control" placeholder="Phone Number" pattern="[9876]{1}[0-9]{9}"
                title="Please Enter 10 digit Indian Phone Number">
        </div>
        <div id="pass" class="form-group">
            <input id="6" name="pass" type="password" class="textInput form-control" placeholder="Password">
        </div>
        <div id="pass2" class="form-group">
            <input id="7" type="password" name="pass2" class="textInput form-control" placeholder="Confirm Password">
        </div>
        <div id="submit">

            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
